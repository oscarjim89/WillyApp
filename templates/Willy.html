<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/willy.css">

</head>
<body>
<div class="back" style="background-image: url('../static/images/bg-01.jpg');">
    <h2 id="tittle">
        Willy Control Interface (WCI)
    </h2>

    <div class="square1">
        <!--h2 id="subtitle"> Control Pannel </h2-->
        <div id="left-pannel">
            <div class="control-pannel">
                <div class="l1">
                    <button class="butt" id="btn-fw"><img src="../static/images/icons/arrow_up.png" height="50px" width="50px"/></button>
                </div>
                <div class="l2">
                    <button class="butt" id="btn-lf"><img src="../static/images/icons/arrow_left.png" height="50px" width="50px"/></button>
                    <button class="butt" id="stop"><img src="../static/images/icons/stop-nw.png" height="50px" width="50px"/></button>
                    <button class="butt" id="btn-rg"><img src="../static/images/icons/arrow_right.png" height="50px" width="50px"/></button>
                </div>
                <div class="l3">
                    <button class="butt" id="btn-rt-lf"><img src="../static/images/icons/rt-rg.png" height="50px" width="50px"/></button>
                    <button class="butt" id="btn-bw"><img src="../static/images/icons/arrow_down.png" height="50px" width="50px"/></button>
                    <button class="butt" id="btn-rt-rg"><img src="../static/images/icons/rt-lf.png" height="50px" width="50px"/></button>
                </div>
            </div>
            <div class="input-pannel">
                <form id="distanceForm">
                    <label for="fname">Distance: </label>
                    <input type="text" class="distance" id="distanceX" name="distanceX" placeholder="X">
                    <input type="text" class="distance" id="distanceY" name="distanceY" placeholder="Y">
                    <input type="image" alt="Submit" value="Go!" class="butt-form" src="../static/images/icons/go.jpeg" height="50px" width="50px">
                </form>
                <br>
                <form id="rotateForm">
                        <label for="fname">Rotate: </label>
                        <input type="text" id="fname" name="rotate" placeholder="Degress">
                        <input type="image" alt="Submit" value="Go!" class="butt-form" src="../static/images/icons/go.jpeg" height="50px" width="50px">
                    </form>
            </div>
        </div>       
        <div class="log-pannel" id="log-msg">
            <h3>Log pannel</h3>
            <textarea id="p-log-msg">
            </textarea>
        </div>
        <div id="right-pannel">
            <h3></h3>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
<script src="../static/js/willy.js"></script>

</div>
</body>
</html>
